<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <meta name="description"
        content="Contact our rafting experts for trip details, bookings, and adventure planning to ensure a safe, thrilling, and unforgettable river experience for everyone.">
    <meta name="author" content="Eros Baez">
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/z-wwr-blue.jpg" alt="Rafting logo">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="trips.html">Trips</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="contact-info">
            <h2>Contact Us</h2>
            <p>Río Piray Guazú Street 1990</p>
            <p>Eldorado, Misiones</p>
            <p>+54 999 999999</p>
            <p>info@argentinarafting</p>

        </div>

        <section class="contact-section">

            <div>
                <iframe
                    src="
                    https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d21308.546153339303!2d-54.637633669820374!3d-26.49399357599591!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e1!3m2!1ses-419!2sar!4v1765042097929!5m2!1ses-419!2sar"
                    width="500" height="350" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>

            </div>
            <form>

                <label for="name">Name</label>
                <input id="name" name="name" type="text" placeholder="Placeholder">

                <label for="email">Email</label>
                <input id="email" name="email" type="email" placeholder="Placeholder">

                <p>Message Purpose</p>

                <div class="radio-group">
                    <label for="general">General Inquiry</label>
                    <input id="general" type="radio" name="purpose" value="general">

                    <label for="reservation">Reservation Question</label>
                    <input id="reservation" type="radio" name="purpose" value="reservation">

                    <label for="website">Website Suggestion</label>
                    <input id="website" type="radio" name="purpose" value="website">

                </div>

                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Type here."></textarea>

                <label for="subscribe" class="checkbox">
                    <input id="subscribe" name="subscribe" type="checkbox" value="yes"> Please Subscribe me to the
                    monthly
                    newsletter
                </label>

                <button type="submit">Get in Touch!</button>

            </form>
        </section>

        <section>


            <section class="employee-section">
                <h2>We Are Here to Serve You</h2>

                <div class="employee-images">
                    <figure>
                        <img src="images/employee_1.jpg" alt="Employee Profile">
                        <figcaption>Dylan Profile</figcaption>
                    </figure>
                    <figure>
                        <img src="images/employee_2.jpg" alt="Employee Profile">
                        <figcaption>Carl Profile</figcaption>
                    </figure>
                    <figure>
                        <img src="images/employee_3.jpg" alt="Employee Profile">
                        <figcaption>Diana Profile</figcaption>
                    </figure>
                </div>
            </section>

    </main>
    <footer>
        <p>© 2025 | Argentina Rafting Company | Eros Baez</p>
        <nav class="socialmedia">

            <a href="https://example.com">
                <img src="images/facebook-square.png" alt="facebook icon">
            </a>

            <a href="https://example.com">
                <img src="images/linkedin-square.png" alt="linkedin icon">
            </a>

            <a href="https://example.com">
                <img src="images/instagram-square.png" alt="instagram icon">
            </a>


        </nav>
    </footer>

</body>

</html>
